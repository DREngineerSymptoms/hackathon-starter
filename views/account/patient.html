<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/vendor/patient.css">

    <script src="https://use.fontawesome.com/3dba82148d.js"></script>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Dr.Engineer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li ><a href="#">Home</a> </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                   <!--<li id="signup"><a href="/signup">Sign Up<i class="fa fa-user-plus" aria-hidden="true"></i></a></li>-->
                    <!--<li id="login"><a href='/login'>Log In<i class="fa fa-sign-in" aria-hidden="true"></i></a></li>-->
                    <li id="logout"><a href='/logout'>Log out<i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
   <div class="header">
       <h1>Patient Information</h1>
   </div>
    <form class="well span8" role="form">
        <div class="row">
            <div class="col-md-4">

                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" placeholder="Your First Name" type="text">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" placeholder="Your Last Name" type="text">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control" placeholder="Your email address" type="text">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input class="form-control" placeholder="Age" type="number">
                </div>
                    <div class="form-group">
                        <label >Gender</label>
                        <!--<div class="col-md-4">-->
                            <label class="radio-inline" for="radios-0">
                                <input type="radio" name="gender" id="radios-0" checked value="Male" /> Male
                            </label>
                            <label class="radio-inline" for="radios-1">
                                <input type="radio" name="gender" id="radios-1" value="Female" /> Female
                            </label>
                        </div>

                <div class="form-group">
                    <label>Blood Group</label>
                    <select class="form-control" id="bloodGroup" name="bloodGroup">
                        <option selected value="na">
                            Choose One:
                        </option>

                        <option value="A1">
                            A +ve
                        </option>
                        <option value="A2">
                            A -ve
                        </option>

                        <option value="B1">
                            B +ve
                        </option>
                        <option value="B2">
                            B -ve
                        </option>

                        <option value="AB">
                            AB
                        </option>
                        <option value="O+">
                            O +ve
                        </option>
                        <option value="O-">
                            O -ve
                        </option>
                    </select>
                </div>



            </div>

            <div class="col-md-8">
                <label>Address</label>
                <textarea class="form-control" rows="5"></textarea>
                <div class="form-group">
                    <label>Contact</label>
                    <input class="form-control" placeholder="Enter Number" type="text">
                </div>

                <button class="btn btn-default btn-lg" type="submit"><a href="/symptom"><i class="fa fa-heartbeat" aria-hidden="true"></i>Next</a></button>
                <button class="btn btn-default btn-lg" type="cancel"><a href="/"><i class="fa fa-heartbeat" aria-hidden="true"></i>Cancel</a></button>

            </div>


        </div>
    </form>
</div>
</body>
</html>
