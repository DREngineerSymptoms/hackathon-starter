<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/3dba82148d.js"></script>
</head>
<body>
<div class="col-sm-8 col-sm-offset-2">
    <form method="POST">
        <legend>Forgot Password</legend>
        <input type="hidden" name="_csrf",value=_csrf>
        <div class="form-group">
            <p>Enter your email address below and we will send you password reset instructions.</p>
            <label class="control-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" required="required"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit"><i class="fa fa-key"></i>Reset Password</button>
        </div>
    </form>
</div>
</body>
</html>
