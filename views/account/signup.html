<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="/path/to/font-awesome/css/font-awesome.min.css">-->
    <script src="https://use.fontawesome.com/3dba82148d.js"></script>
</head>
<body>
<div class="page-header">
    <h3>Sign up</h3>
</div>
<form class="form-horizontal" id="signup-form" method="POST" action="/signup">
    <input type="hidden" name="_csrf",value=_csrf />
    <div class="form-group">
        <label class="col-sm-3 control-label" for="email">Email</label>
        <div class="col-sm-7">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-7">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="confirmPassword">Confirm Password</label>
        <div class="col-sm-7">
            <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <button class="btn btn-success" type="submit"><i class="fa fa-user-plus"></i>Signup</button>
        </div>
    </div>
</form>
</body>
</html>
