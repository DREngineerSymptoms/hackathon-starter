<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/3dba82148d.js"></script>
</head>
<body>
<div class="page-header">
    <h3>Sign in</h3>
</div>
<form class="form-horizontal" method="POST">
    <input type="hidden" name="_csrf" value="_csrf"/>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="email">Email</label>
        <div class="col-sm-7">
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-7">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required="required"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <button class="col-sm-3 btn btn-primary" type="submit"><i class="fa fa-user"></i>Login</button><a class="btn btn-link" href="/forgot">Forgot your password?</a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <hr/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7"><a class="btn btn-block btn-facebook btn-social" href="/auth/facebook"><i class="fa fa-facebook"></i>Sign in with Facebook</a><a class="btn btn-block btn-twitter btn-social" href="/auth/twitter"><i class="fa fa-twitter"></i>Sign in with Twitter</a><a class="btn btn-block btn-google btn-social" href="/auth/google"><i class="fa fa-google-plus"></i>Sign in with Google</a><a class="btn btn-block btn-github btn-social" href="/auth/github"><i class="fa fa-github"></i>Sign in with GitHub</a><a class="btn btn-block btn-linkedin btn-social" href="/auth/linkedin"><i class="fa fa-linkedin"></i>Sign in with LinkedIn</a><a class="btn btn-block btn-instagram btn-social" href="/auth/instagram"><i class="fa fa-instagram"></i>Sign in with Instagram</a></div>
    </div>
</form>
</body>
</html>
