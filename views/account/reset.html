<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/3dba82148d.js"></script>

</head>
<body>
<div class="col-sm-8 col-sm-offset-2">
    <form method="POST">
        <legend>Reset Password</legend>
        <input type="hidden" name="_csrf", value=_csrf>
        <div class="form-group">
            <label for="password">New Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="New password" autofocus="autofocus" required="required"/>
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input class="form-control" type="password" name="confirm" id="confirm" placeholder="Confirm password" required="required"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-reset" type="submit"><i class="fa fa-keyboard-o"></i>Change Password</button>
        </div>
    </form>
</div>
</body>
</html>
